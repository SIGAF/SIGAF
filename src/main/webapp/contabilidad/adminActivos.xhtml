<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../index.xhtml">

            <ui:define name="content">

                <style>

                    .borderHidden.ui-panelgrid>*>tr,
                    .borderHidden.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }

                    #fFiltro\:pgfiltro td{
                        border: none !important;
                    }
                    #fFiltro\:pgfiltro tr{
                        border: none !important;
                    }

                </style>




                <p:outputPanel id="padding"  > 


                    <p:growl id="msgs"   />

                    <p:outputPanel  rendered="#{activoFijoBean.showCreate}" >
                        <p:panel id="basic" header="Agregar  activo"  style="width: 80%; margin: auto; margin-bottom: 20px" >

                            <p:dialog  header="Confirmar" widgetVar="dialogCrear" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="25%" appendTo="@(body)" visible="#{activoFijoBean.estadoValido}">
                                <h:form>
                                    <div align="center">
                                        ¿Estás seguro de guardar?
                                        <br></br>
                                        <hr></hr>
                                        <p:commandButton value="Si" id="withI" actionListener="#{activoFijoBean.crear}"    oncomplete="PF('dialogCrear').hide()"   style="#{activoFijoBean.btnNuevo}" update=":padding"  > </p:commandButton>
                                        <p:commandButton value="No" id="with" oncomplete="PF('dialogCrear').hide()" style="#{activoFijoBean.btnCancelar}" >
                                            <f:setPropertyActionListener value="#{false}" target="#{activoFijoBean.estadoValido}" />
                                        </p:commandButton>
                                    </div>
                                </h:form>
                            </p:dialog>

                            <h:form id="fAddActivo">
                                <p:tabView>
                                    <p:tab title="Activo">

                                        <p:panelGrid id="addPanel"  style="width: 100%; margin: auto;" styleClass="borderHidden"> 
                                            <p:row>
                                                <p:column style="width: 50%" >
                                                    <h:outputText value="Código:*"/>
                                                </p:column>
                                                <p:column style="width: 50%" >

                                                </p:column>

                                            </p:row>

                                            <p:row>
                                                <p:column colspan="2" >

                                                    <p:inputText value="#{activoFijoBean.entidad.codigoEntidad}" style="width: 22%" readonly="true"/> - 

                                                    <p:inputText id= "tcodArea" value="#{activoFijoBean.area.codigoArea}" style="width: 22%" readonly="true"/> -

                                                    <p:inputText id="tCodTipo" value="#{activoFijoBean.tipoActivo.codigoTipo}" style="width: 22%" readonly="true"/> -

                                                    <p:inputMask id="tCodigo"  mask="#{activoFijoBean.configuracion.activoConfiguracion}" style="width:22%" value="#{activoFijoBean.activoFijo.codigoActivoFijo}" placeholder="#{activoFijoBean.configuracion.activoConfiguracion}"/>

                                                    <br></br>
                                                    <h:outputText value="#{activoFijoBean.msgCod}" style=" color:  red" />
                                                </p:column>

                                            </p:row>

                                            <p:row>
                                                <p:column >
                                                    <h:outputText value="Área:*"/>
                                                </p:column>
                                                <p:column >
                                                    <h:outputText value="Encargado:*"/>
                                                </p:column>

                                            </p:row>
                                            <p:row>
                                                <p:column >
                                                    <p:selectOneMenu id="sArea" value="#{activoFijoBean.idArea}" style="width:100%" >
                                                        <p:ajax update="sEmpleado"></p:ajax>
                                                        <p:ajax update="tcodArea"></p:ajax>
                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems value="#{activoFijoBean.listaArea}" var="l" itemLabel="#{l.nombreArea}" itemValue="#{l.idArea}" />


                                                    </p:selectOneMenu>
                                                    <h:outputText value="#{activoFijoBean.msgArea}" style=" color:  red" />
                                                </p:column>
                                                <p:column >
                                                    <p:selectOneMenu id="sEmpleado" value="#{activoFijoBean.activoFijo.TEmpleado.idEmpleado}" style="width:100%" >
                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems value="#{activoFijoBean.listaEmpleadoArea}" var="l" itemLabel="#{l.TEmpleado.nombreEmpleado} #{l.TEmpleado.apellidoEmpleado}  " itemValue="#{l.TEmpleado.idEmpleado}" />
                                                    </p:selectOneMenu>
                                                    <h:outputText value="#{activoFijoBean.msgEmpleado}" style=" color:  red" />
                                                </p:column>

                                            </p:row>
                                            <p:row>

                                                <p:column style="width: 50%" >
                                                    <h:outputText value="Tipo:*" />
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="Marca:"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>


                                                <p:column>
                                                    <p:selectOneMenu id="sTipo" value="#{activoFijoBean.idTipoActivo}" style="width:100%" >
                                                        <p:ajax update="tCodTipo"></p:ajax>
                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems value="#{activoFijoBean.listaTipos}" var="l" itemLabel="#{l.nombreTipo  }" itemValue="#{l.idTipo}" />
                                                    </p:selectOneMenu>
                                                    <h:outputText value="#{activoFijoBean.msgTipo}" style=" color:  red" />
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="tMarca" style="width: 100%" value="#{activoFijoBean.activoFijo.marcaActivoFijo}" />
                                                </p:column>
                                            </p:row>

                                            <p:row>

                                                <p:column>
                                                    <h:outputText value="Modelo:"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="Serie:"/>
                                                </p:column>

                                            </p:row>
                                            <p:row>

                                                <p:column>
                                                    <p:inputText id="tModelo" style="width: 100%" value="#{activoFijoBean.activoFijo.modeloActivoFijo}" />
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="tSerie" style="width: 100%" value="#{activoFijoBean.activoFijo.serieActivoFijo}" />
                                                </p:column>
                                            </p:row>
                                            <p:row>

                                                <p:column colspan="2">
                                                    <h:outputText value="Descripción:*"/>
                                                </p:column>


                                            </p:row>
                                            <p:row>

                                                <p:column colspan="2">
                                                    <p:inputText id="tDescripcion" style="width: 100%" value="#{activoFijoBean.activoFijo.descripcionActivoFijo}"/>
                                                    <h:outputText value="#{activoFijoBean.msgDesc}" style=" color:  red" />
                                                    <br></br>
                                                </p:column>
                                            </p:row>


                                        </p:panelGrid>
                                    </p:tab>
                                    <p:tab title="Compra">
                                        <p:panelGrid id="addPanelCon"  style="width: 100%; margin: auto;" styleClass="borderHidden">   
                                            <p:row>
                                                <p:column style="width: 50%" >
                                                    <h:outputText value="Fecha de compra:*"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="Fecha de registro:*" />
                                                </p:column>

                                            </p:row>
                                            <p:row>

                                                <p:column>
                                                    <p:calendar id="cFechaComp"  showOn="button" style="width: 100%" value="#{activoFijoBean.activoFijo.compraActivoFijo}" maxdate="#{activoFijoBean.activoFijo.compraActivoFijo}" />

                                                </p:column>
                                                <p:column>
                                                    <p:calendar id="cFechaReg"  showOn="button" style="width: 100%" value="#{activoFijoBean.activoFijo.registroActivoFijo}" maxdate="#{activoFijoBean.activoFijo.registroActivoFijo}"/>

                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <h:outputText value="Valor del activo:*"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="No. de factura:"/>
                                                </p:column>

                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:inputNumber   style="width: 100%" value="#{activoFijoBean.valorActivo.valorActivo}" />
                                                    <br></br>
                                                    <h:outputText value="#{activoFijoBean.msgValor}" style=" color:  red" />
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="tNumFac" style="width: 100%" value="#{activoFijoBean.activoFijo.numeroFacturaActivoFijo}"  />

                                                </p:column>

                                            </p:row>

                                            <p:row>

                                                <p:column>
                                                    <h:outputText value="Proveedor:*"/>
                                                </p:column>

                                            </p:row>
                                            <p:row>


                                                <p:column width="100%">
                                                    <p:selectOneMenu id="sProv" value="#{activoFijoBean.activoFijo.TProveedor.idProveedor}" style="width:100%" >

                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems value="#{activoFijoBean.listaProveedor}" var="l" itemLabel="#{l.nombreProveedor  }" itemValue="#{l.idProveedor}" />
                                                    </p:selectOneMenu>
                                                    <br></br>
                                                    <h:outputText value="#{activoFijoBean.msgProv}" style=" color:  red" />
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid> 
                                    </p:tab>
                                </p:tabView>
                                <br></br>

                                <center>
                                    <p:commandButton id="btnCreate"  actionListener="#{activoFijoBean.validarFormularioActivo()}" update=":padding"   icon="fa fa-check" style="#{activoFijoBean.btnCrear}" value="Guardar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnClean" actionListener="#{activoFijoBean.limpiar}" update=":padding" icon="fa fa-minus"  style="#{activoFijoBean.btnLimpiar}" value="Limpiar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnCancel" actionListener="#{activoFijoBean.enableShowDataBean}" update=":padding"  icon="fa fa-close" style="#{activoFijoBean.btnCancelar}"  value="Cancelar"> 
                                    </p:commandButton>
                                </center>
                            </h:form> 
                        </p:panel>


                    </p:outputPanel>


                    <p:dialog header="Buscar cuenta" widgetVar="dgBuscarCuentaActivo"  width="50%" appendTo="@(body)" modal="true" >  
                        <h:form id="fBuscarCuentaActivo"> 

                            <p:dataTable var="cue" value="#{activoFijoBean.listaCuentas}"
                                             widgetVar="companyTable"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                             rowsPerPageTemplate="5,10"
                                             paginatorPosition="bottom"
                                             emptyMessage="No se encontraron cuentas.">   
                                
                                   <f:facet name="header">
                                            <p:outputPanel>
                                                
                                                <p:inputText id="globalFilter" onkeyup="PF('companyTable').filter()" style="width:150px" placeholder="Buscar"/>
                                            </p:outputPanel>
                                    </f:facet>

                                <p:column  sortBy="#{cue.codigoCuenta}" filterBy="#{cue.codigoCuenta}"  
                                           headerText="Código"
                                           filterMatchMode="contains" width="30%" filterStyle="width: 100%">  
                                    <h:outputText value="#{cue.codigoCuenta}"  />  
                                </p:column>  
                                <p:column sortBy="#{cue.nombreCuenta}" filterBy="#{cue.nombreCuenta}"  
                                          headerText="Nombre"
                                          filterMatchMode="contains" width="65%" filterStyle="width: 100%">  
                                    <h:outputText value="#{cue.nombreCuenta}" />  
                                </p:column>  

                                <p:column  width="10%">  
                                    <p:commandButton  update=":padding"  icon="fa fa-check" title="Seleccionar" style="#{activoFijoBean.btnCrear}">
                                        <f:setPropertyActionListener value="#{cue}" target="#{activoFijoBean.cuenta}"  />
                                    </p:commandButton>
                                </p:column> 
                            </p:dataTable> 

                        </h:form> 
                    </p:dialog> 


                    <p:outputPanel rendered="#{activoFijoBean.showData}">


                        <p:panel id="opAdmiPol" header="Administrar Activos" style="margin-bottom:20px">


                            <h:form id="fFiltro"> 
                                <p:fieldset>
                                    <p:panelGrid style=" width: 100%" id="pgfiltro" >
                                        <p:row>
                                            <p:column style=" width: 60%" >
                                                <h:outputText value="Entidad:*" /> 
                                            </p:column>


                                            <p:column style=" width: 40%"  >
                                                <h:outputText value="" />  
                                            </p:column>

                                        </p:row>

                                        <p:row>
                                            <p:column >
                                                <p:outputPanel id="opPrede" rendered="#{activoFijoBean.estadoPredeterminado eq true? true:true}"  >
                                                    <p:selectOneMenu id="car" disabled="#{activoFijoBean.estadoPredeterminado}"  value="#{activoFijoBean.idEntidad}" style=" width: 100%;" > 
                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems  var="end" value="#{activoFijoBean.listaEntidades}" itemLabel="#{end.nombreEntidad}" itemValue="#{end.idEntidad}" itemDisabled="#{end.estadoEntidad eq true?false:true }" />
                                                        <p:ajax update=":padding"></p:ajax>
                                                    </p:selectOneMenu>
                                                </p:outputPanel>
                                            </p:column>
                                            <p:column > 

                                                <p:outputPanel rendered="#{activoFijoBean.idEntidad eq 0? false : true}">
                                                    <p:selectBooleanCheckbox value="#{activoFijoBean.estadoPredeterminado}" >
                                                        <p:ajax update="opPrede" listener="#{activoFijoBean.cambiarPredeterminado()}" />
                                                    </p:selectBooleanCheckbox> <h:outputText value="&nbsp;&nbsp;&nbsp; ¿Predeterminar?"/> 
                                                </p:outputPanel>

                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:fieldset>
                            </h:form>
                            <br></br>
                            <p:outputPanel rendered="#{activoFijoBean.idEntidad eq 0 ? false:true}" id="data">

                                <h:form id="fPol">
                                    <p:fieldset>
                                        <p:commandButton title="Nuevo activo" id="add"  actionListener="#{activoFijoBean.enableShowCreateBean}" update=":padding"  icon="fa fa-plus"  style="#{activoFijoBean.btnNuevo}" />                      
                                    </p:fieldset>

                                    <p:dataTable   id="polEnero"
                                                   var="act" 
                                                   value="#{activoFijoBean.listaActivoFijo}"
                                                   rowIndexVar="No"
                                                   rows="10"
                                                   paginator="true"
                                                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                   rowsPerPageTemplate="5,10,15"
                                                   paginatorPosition="bottom"
                                                   widgetVar="datosPar"
                                                   emptyMessage="No se encontraron activos."
                                                   >

 
                                       <f:facet name="header">
                                            <p:outputPanel>
                                            <p:inputText id="globalFilter" onkeyup="PF('datosPar').filter()" style="width:150px" placeholder="Buscar"/>
                                            </p:outputPanel>
                                        </f:facet>
                                        
                                        <p:columnGroup type="header">

                                            <p:row>
                                                <p:column headerText="Nº" width="5%"   />
                                                <p:column  width="15%" headerText="Tipo" sortBy="#{act.TTipoActivo.nombreTipo}" filterBy="#{act.TTipoActivo.nombreTipo}" filterMatchMode="contains" filterStyle="width: 100%; ">
                                                </p:column>
                                                <p:column  headerText="Código" width="25%"  sortBy="#{activoFijoBean.cogigoGenerar( act )}" filterBy="#{activoFijoBean.cogigoGenerar( act )}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column  headerText="Descripción " sortBy="#{act.descripcionActivoFijo}" filterBy="#{act.descripcionActivoFijo}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column width="9%" headerText=""/>

                                            </p:row>

                                        </p:columnGroup>

                                        <p:column>
                                            <h:outputText value="#{No+1}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{act.TTipoActivo.nombreTipo}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{activoFijoBean.cogigoGenerar(act)}"/>

                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{act.descripcionActivoFijo}"/>

                                        </p:column>



                                        <p:column>


                                             <p:splitButton  update=":padding" oncomplete="PF('dlVer').show()" icon="fa fa-eye" 
                                                             style="#{act.estadoActivoFijo eq 'Activo'? cuentaBean.btnDarDeAlta :  cuentaBean.btnDarDeBaja}" >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                    <f:setPropertyActionListener value="#{activoFijoBean. cogigoGenerarBaja()}" target="#{activoFijoBean.codigigoAxu}"  />
                                            

                                                <p:menuitem value=" Modificar" actionListener="#{activoFijoBean.enableShowUpdate()}"  update=":padding"  icon="fa fa-pencil-square-o"  >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                </p:menuitem>

                                             

                                                <p:menuitem value="Nuevo Reg. contable"  update=":padding"  actionListener="#{activoFijoBean.enableShowRegistro()}"
                                                            rendered="#{activoFijoBean.estadoRegistro(act.idActivoFijo)}" 
                                                            disabled="#{act.estadoActivoFijo eq 'Activo'? false:true }"   icon="  fa fa-plus"  >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                </p:menuitem>

                                                <p:menuitem value="Modificar Reg. contable"  update=":padding"  actionListener="#{activoFijoBean.enableShowRegistroModificar()}"
                                                            rendered="#{!activoFijoBean.estadoRegistro(act.idActivoFijo)}" icon="fa fa-pencil-square-o" >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                </p:menuitem>


                                                <p:menuitem  value=" Dar de baja" update=":padding" disabled="#{act.estadoActivoFijo eq 'Activo'? false:true }"
                                                             rendered="#{act.estadoActivoFijo eq 'Activo'?  ! activoFijoBean.estadoRegistro(act.idActivoFijo) : false}"
                                                              actionListener="#{activoFijoBean.enableShowBaja()}" 
                                                              icon="fa fa-arrow-down" >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                    <f:setPropertyActionListener value="#{activoFijoBean.cogigoGenerarBaja()}" target="#{activoFijoBean.codigigoAxu}"  />
                                                </p:menuitem>


                                                <p:menuitem  value=" Dar de alta" update=":padding" disabled="#{act.estadoActivoFijo eq 'Activo'? false:true }" 
                                                             rendered="#{act.estadoActivoFijo eq 'Activo'? false: ! activoFijoBean.estadoRegistro(act.idActivoFijo)}"
                                                              oncomplete="PF('dlBaja').show()" icon="fa fa-arrow-up">
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                    <f:setPropertyActionListener value="#{activoFijoBean.cogigoGenerarBaja()}" target="#{activoFijoBean.codigigoAxu}"  />
                                                </p:menuitem>

                                                <p:menuitem value=" Dar de baja" update=":padding" rendered="#{act.estadoActivoFijo eq 'Activo'? activoFijoBean.estadoRegistro(act.idActivoFijo):false}"
                                                             oncomplete="PF('dlBaja').show()" icon="fa fa-arrow-down"  >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                    <f:setPropertyActionListener value="#{activoFijoBean.cogigoGenerarBaja()}" target="#{activoFijoBean.codigigoAxu}"  />
                                                </p:menuitem>

                                                <p:menuitem value=" Dar de alta" update=":padding" rendered="#{act.estadoActivoFijo eq 'Activo'? false:activoFijoBean.estadoRegistro(act.idActivoFijo)}"
                                                             oncomplete="PF('dlAlta').show()" icon="fa fa-arrow-up"  >
                                                    <f:setPropertyActionListener value="#{act}" target="#{activoFijoBean.activoFijoSeleccionado}"  />
                                                    <f:setPropertyActionListener value="#{activoFijoBean.cogigoGenerarBaja()}" target="#{activoFijoBean.codigigoAxu}"  />
                                                </p:menuitem>

                                             </p:splitButton>
                                        </p:column>

                                        <f:facet name="footer">

                                        </f:facet>
                                    </p:dataTable>





                                </h:form>

                                <p:dialog header="Datos del Activo Fijo" width="60%" widgetVar="dlVer" modal="true"   visible="false"  resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                                    <h:form  target="_blank">
                                    <p:tabView>
                                        <p:tab title="Activo" id="adt">

                                            <p:panelGrid id="addPanel"  style="width: 100%; margin: auto;" > 
                                                <p:row>
                                                    <p:column style="width: 20%" >
                                                        <h:outputText value="Código:"/>
                                                    </p:column>
                                                    <p:column  colspan="3" >
                                                        <h:outputText value="#{activoFijoBean.codigigoAxu}"/>
                                                    </p:column>

                                                </p:row>

                                                <p:row>
                                                    <p:column >
                                                        <h:outputText value="Area:"/>
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="#{activoFijoBean.area.nombreArea}"/>
                                                    </p:column>


                                                    <p:column >

                                                        <h:outputText value="Encargado:" />
                                                    </p:column>
                                                    <p:column >

                                                        <h:outputText value="#{activoFijoBean.activoFijoSeleccionado.TEmpleado.nombreEmpleado} #{activoFijoBean.activoFijoSeleccionado.TEmpleado.apellidoEmpleado}"  />
                                                    </p:column>

                                                </p:row>
                                                <p:row>

                                                    <p:column  >
                                                        <h:outputText value="Tipo:" />
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{activoFijoBean.activoFijoSeleccionado.TTipoActivo.nombreTipo}"/>
                                                    </p:column>
                                                    <p:column  >
                                                        <h:outputText value="Marca:" />
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{activoFijoBean.activoFijoSeleccionado.marcaActivoFijo}"/>
                                                    </p:column>
                                                </p:row>

                                                <p:row>

                                                    <p:column  >
                                                        <h:outputText value="Modelo:" />
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{activoFijoBean.activoFijoSeleccionado.modeloActivoFijo}"/>
                                                    </p:column>
                                                    <p:column  >
                                                        <h:outputText value="Serie:" />
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{activoFijoBean.activoFijoSeleccionado.serieActivoFijo}"/>
                                                    </p:column>
                                                </p:row>
