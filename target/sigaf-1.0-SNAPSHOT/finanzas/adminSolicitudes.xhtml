                        background:blue

                                        <p:column style="width: 25%" >
                                            <h:outputText value="Solicitud:* "/>
                                        </p:column>
                                        <p:column style="width: 53%">
                                            <h:outputText value="Lugar:* "/>
                                        </p:column>
                                        <p:column style="width: 22%">
                                            <h:outputText value="Fecha:* "/>
                                        </p:column>
                                    </p:row>
                                    <p:row>

                                        <p:column>
                                            <p:inputText value="#{solicitudBean.proyecto.codigo}" id="tNun" style="width: 100%" readonly="true"  />

                                            <p:row>

                                                    <h:outputText value="Código:*"/>
                                                </p:column>
                                            </p:row>                                       
                                            <p:row>
                                                <p:column style=" width: 50%">
                                                    <p:inputText  value="#{solicitudBean.entidadeleccionada.codigoEntidad}" style="width: 100%;" readonly="true" >  </p:inputText>

                                                    </p:commandButton>

                                            </p:row>
                                        </p:panelGrid>

                                                </p:column>
                                            </p:row>

                                                    <h:outputText value="Representante legal:*"/>

                                            </p:row>

                                            <p:row>    
                                                <p:column style=" width: 50%">     
                                                    <h:outputText value="Teléfono:*"/>   

                                                </p:column>
                                                <p:column style=" width: 50%">     
                                                    <h:outputText value="Movil:*"/>     </p:column>

                                            <p:row>    
                                                <p:column >     
                                                    <p:inputText value="#{solicitudBean.entidadeleccionada.telefonoEntidad}" style="width: 100%;" readonly="true" >  </p:inputText>

                                                </p:column>

                                                    <p:inputTextarea    value="#{solicitudBean.entidadeleccionada.direccionEntidad}" style="width: 100%;" readonly="true" > </p:inputTextarea>

                                                </p:column>

                                            </p:row>
                                        </p:panelGrid> 



                                    </p:tab>
                                    <p:tab title="Balance general">



                                        <p:panelGrid id="pgEmpleado6" styleClass="borderHidden"  style="width: 100%; margin: auto;">
                                            <p:row>
                                                <p:column style=" width: 50%" >
                                                    <h:outputText value="Activo corriente ($):*"/>
                                                </p:column>

                                                <p:column style=" width: 50%" >
                                                    <h:outputText value="Activo no corriente ($):*"/>
                                                </p:column>

                                                    <h:outputText value="Patrimonio ($):*"/>

                                                    <p:inputNumber      value="#{solicitudBean.cooperativa.patrimonio}"  placeholder="1000" style="width: 100%;" /> 
                                                    <h:outputText value="#{solicitudBean.msgCooperativaPatrimonio}" style=" color: red"/>

                                            </p:row>

                                                <p:column style=" width: 50%" >
                                                    <h:outputText value="Pasivo corriente ($):*"/>

                                                    <h:outputText value="Pasivo no corriente ($):*"/>
                                                </p:column>

                                                <p:column style=" width: 50%" >

                                            </p:row>

                                            <p:row>                                              
                                                <p:column>
                                                    <p:inputNumber      value="#{solicitudBean.cooperativa.pasivoCorriente}"  placeholder="1000" style="width: 100%;" />

                                                </p:column>

                                                <p:column>
                                                    <p:inputNumber      value="#{solicitudBean.cooperativa.pasivoNocorriente}"  placeholder="1000" style="width: 100%;" />

                                                </p:column>

                                                <p:column>

                                            </p:row>






                                        </p:panelGrid>



                                        <p:outputPanel id="balance">

                                                        <p:column width="50%">
                                                            <h:outputText value="Balance general (imagen.jpeg.jpg,png):"/>

                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>
                                            </p:outputPanel>
                                            <p:outputPanel rendered="#{!solicitudBean.showBalance}">
                                                <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto;" >

                                                    <p:row>
                                                        <p:column width="50%">
                                                            <h:outputText value="Balance general (imagen.jpeg.jpg,png):"/> 
                                                        </p:column>

                                                                        <li>

                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>
                                            </p:outputPanel>                              
                                        </p:outputPanel>


                                    </p:tab>


                                    <p:tab title="Garantia">

                                                <p:ajax listener="#{solicitudBean.seleccionGarantia(0)}" update="opGarantia1"/>

                                            <h:outputText value="&nbsp;&nbsp;Hipotecaria&nbsp;&nbsp;"/>

                                            </p:selectBooleanCheckbox> &nbsp; &nbsp; &nbsp;

                                                        </p:column>


                                                    </p:row> 


                                                </p:panelGrid>

                                                <p:panelGrid   styleClass="companyHeaderGrid" style="width: 100%; margin: auto;" >

                                                    <p:row>
                                                        <p:column style=" width: 50%">
                                                            <h:outputText value="Valor ($):*"/>

                                                        </p:column>

                                                                    <h:outputText value="Respaldo de garantia prendaria (Imagen.jpeg,jpg,png):*"/>

                                                                </p:column>
                                                            </p:row>
                                                        </p:panelGrid>
                                                    </p:outputPanel>
                                                    <p:outputPanel rendered="#{!solicitudBean.showRespaldoPrendaria}">
                                                        <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto;" >


                                                            <p:row>
                                                                <p:column colspan="2" >
                                                                    <h:outputText value="Respaldo de garantia prendaria (Imagen.jpeg,jpg,png):*"/>
                                                                </p:column>
                                                            </p:row>



                                                            <p:row>
                                                                <p:column>

                                                                        <h:outputLink value="#{solicitudBean.garantia.documentoPrendariaGarantia}" title="Respaldo de garantia prendaria">
                                                                            <ul type="square">
                                                                                <li>
                                                                                    <h:outputText style=" color:  royalblue" value="Respaldo de garantia prendaria" />
                                                                                </li>
                                                                            </ul>
                                                                        </h:outputLink>
                                                                    </p:lightBox> 
                                                                </p:column>
                                                            </p:row>

                                                                </p:column>
                                                            </p:row>
                                                        </p:panelGrid>
                                                    </p:outputPanel>                              
                                                </p:outputPanel>








                                            </p:outputPanel>

                                            <p:outputPanel rendered="#{solicitudBean.estadoHipotecaria}" >
                                                <br></br>
