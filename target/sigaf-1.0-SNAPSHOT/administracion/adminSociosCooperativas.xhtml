                                                    </p:commandButton>

                                            </p:row>


                                        </p:panelGrid>
                                    </p:fieldset>

                                                <p:column style=" width: 65%">

                                                    <h:outputText value="Nombre:"/>

                                                </p:column>

                                            </p:row>

                                        </p:panelGrid>
                                    </p:fieldset>


                                </p:outputPanel>

                                    <p:fieldset>

                                            <p:row>

                                                    <h:outputText value="Nombres:*"/>

                                                <p:column> 
                                                    <h:outputText value="Apellidos:*"/>

                                                                                 update=":padding"/></center>

                                                    </p:dataTable>

                                                    <h:outputText value="#{socioCooperativaBean.msgTelefono}" style=" color:  red"/>
                                                </p:column>

                                                    <p:inputMask mask="9999-9999" placeholder="Introduzca el No. Móvil" id="tMovil" value = "#{socioCooperativaBean.empleados.celularEmpleado}" style="width: 100%;"/> 
                                                    <h:outputText value="#{socioCooperativaBean.msgMovil}" style=" color:  red"/>
                                                </p:column>    
                                            </p:row>

                                            <p:row>
                                                <p:column style="width:50%">
                                                    <h:outputText value="Departamento:*" style="width: 50%" />
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="Municipio:*"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:selectOneMenu style="width: 100%;"   id="sbDepartamento" value="#{socioCooperativaBean.idDepartamentoAuxiliar}" panelStyle="width:50%"   >
                                                        <p:ajax update="sbMunicipios" listener="#{socioCooperativaBean.cargarMunicipios(socioCooperativaBean.idDepartamentoAuxiliar) }"></p:ajax>
                                                        <f:selectItem itemLabel="[SELECCIONE]"/>

                                                        <f:selectItems value="#{socioCooperativaBean.idepartamentoBo.listTDepartamento()}" var="l" itemLabel="#{l.nombreDepartamento }" itemValue="#{l.idDepartamento}" />


                                                    </p:selectOneMenu>
                                                </p:column>
                                                <p:column>

                                                    <p:selectOneMenu style="width: 100%;"  id="sbMunicipios" value="#{socioCooperativaBean.idMunicipioAuxiliar}" panelStyle="width:50%">

                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>

                                    </p:fieldset>
                                </p:outputPanel>

                                <br></br>
                                <center>
                                    <div class="buttons">
                                        <p:commandButton  value="Guardar" id="btnGuardar" icon="fa fa-check" style="#{socioCooperativaBean.btnCrear}" actionListener="#{socioCooperativaBean.validarFormulario}" update=":padding" > 
                                        </p:commandButton>
                                        <p:commandButton style="#{socioCooperativaBean.btnLimpiar}"  value="Limpiar" id="btnClean"   actionListener="#{socioCooperativaBean.limpiar(1)}" update=":padding" class="clear" icon="fa fa-fw fa-minus"/>
                                        <p:commandButton style="#{socioCooperativaBean.btnCancelar}" value="Cancelar" id="btnCancel"   class="cancel" icon="fa fa-fw fa-close" actionListener="#{socioCooperativaBean.limpiar(0)}"  update=":padding" />
                                    </div>
                                </center>



                            </p:panel>

                        </h:form>
                        <p:dialog header="Confirmar" widgetVar="pgGuardar" modal="true"  visible="#{socioCooperativaBean.estadoFormulario}" resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                            <h:form>
                                <p:outputPanel style="text-align:center;">
                                    <p:panelGrid>
                                        <h:outputText value="¿Desea guardar este empleado?"/>
                                    </p:panelGrid>
                                    <hr></hr>
                                    <center>
                                        <p:commandButton style="#{socioCooperativaBean.btnNuevo}" value="Si" actionListener="#{socioCooperativaBean.create}"   oncomplete="PF('pgGuardar').hide()"  title="Cerrar" update=":padding">
                                        </p:commandButton>
                                        <p:commandButton oncomplete="PF('pgGuardar').hide()" style="#{socioCooperativaBean.btnCancelar}"  value="No"> 
                                            <f:setPropertyActionListener value="#{false}" target="#{socioCooperativaBean.estadoFormulario}" />
                                        </p:commandButton>
                                    </center>
                                </p:outputPanel>
                            </h:form> 
                        </p:dialog>





                        <p:dialog header="Buscar empleado" widgetVar="dgBuscarCuenta"  width="70%" appendTo="@(body)" modal="true" >  
                            <h:form id="fBuscarCuenta"> 
                                <p:dataTable var="empleados" widgetVar="companyTable"

                                             value="#{socioCooperativaBean.listaAreaFiltrada.size() > 1? socioCooperativaBean.listaAreaFiltrada.get(socioCooperativaBean.posicionArea).TEmpleadoAreas:null}" 



                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"
                                             paginatorPosition="bottom"
                                             emptyMessage="No se encontraron empleados" rowIndexVar="No"

                                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                             > 


                                    <p:column   
                                        headerText="Nº" width="5%" >                                             
                                        <h:outputText value="#{No+1}"/>  
                                    </p:column> 

                                    <p:column filterBy="#{empleados.TEmpleado.nombreEmpleado}"  
                                              headerText="Nombre"
                                              filterMatchMode="contains" width="20%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.TEmpleado.nombreEmpleado}"  />  
                                    </p:column>  
                                    <p:column filterBy="#{empleados.TEmpleado.apellidoEmpleado}"  
                                              headerText="Apellido"
                                              filterMatchMode="contains" width="25%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.TEmpleado.apellidoEmpleado}" />  
                                    </p:column> 
                                    <p:column filterBy="#{empleados.TEmpleado.duiEmpleado}"  
                                              headerText="DUI"
                                              filterMatchMode="contains" width="20%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.TEmpleado.duiEmpleado}" />  
                                    </p:column> 

                                    <p:column filterBy="#{empleados.TEmpleado.nitEmpleado}"  
                                              headerText="NIT"
                                              filterMatchMode="contains" width="20%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.TEmpleado.nitEmpleado}" />  
                                    </p:column> 

                                    <p:column  width="15%">  
                                        <p:commandButton  update=":padding"  icon="fa fa-check" title="Seleccionar" style="#{socioCooperativaBean.btnCrear}">

                                            <f:setPropertyActionListener value="#{empleados.TEmpleado}" target="#{socioCooperativaBean.empleadoSeleccionado}"  />
                                        </p:commandButton>
                                    </p:column> 
                                </p:dataTable> 

                            </h:form> 
                        </p:dialog> 
                    </p:outputPanel>
