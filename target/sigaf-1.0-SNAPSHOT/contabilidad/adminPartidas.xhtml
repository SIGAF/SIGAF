<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./../index.xhtml">

            <ui:define name="content">

                <style>
                    #fAddPoliza\:addPanel td{
                        border: none !important;
                    }

                    #fAddPoliza\:addPanel  tr{
                        border: none !important;
                    }
                    #fAddPoliza\:addPanelTras td{
                        border: none !important;
                    }

                    #fAddPoliza\:addPanelTras  tr{
                        border: none !important;
                    }

                    #fEditarPoliza\:addPanel td{
                        border: none !important;
                    }

                    #fEditarPoliza\:addPanel  tr{
                        border: none !important;
                    }
                    #fEditarPoliza\:addPanelTras td{
                        border: none !important;
                    }

                    #fEditarPoliza\:addPanelTras  tr{
                        border: none !important;
                    }

                    #fFiltro\:pgfiltro td{
                        border: none !important;
                    }

                        border: none !important;

                <p:outputPanel id="padding"  > 



                    <p:outputPanel rendered="#{partidaBean.showData}">

                        <p:panel id="opAdmiPol" header="Administrar partidas" style="margin-bottom:20px">

                            <h:form id="fFiltro"> 
                                <p:fieldset>
                                    <p:panelGrid style=" width: 100%" id="pgfiltro" >

                                        <p:row>
                                            <p:column style=" width: 50%" >
                                                <h:outputText value="Entidad:*" /> 
                                            </p:column>

                                            <p:column style=" width: 20%" >
                                                <h:outputText value="" /> 
                                            </p:column>

                                            <p:column style=" width: 15%" >
                                                <h:outputText value="Ejercicio:*" /> 
                                            </p:column>

                                            <p:column style=" width: 15%" >
                                                <h:outputText value="Periodo:*" /> 
                                            </p:column>

                                        </p:row>

                                        <p:row>
                                            <p:column >
                                                <p:outputPanel id="opPrede" rendered="#{partidaBean.estadoPredeterminado eq true? true:true}" >
                                                    <p:selectOneMenu id="car" disabled="#{partidaBean.estadoPredeterminado}"  value="#{partidaBean.idEntidad}" style=" width: 100%;" > 
                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems  var="end" value="#{partidaBean.listaEntidades}" itemLabel="#{end.nombreEntidad}" itemValue="#{end.idEntidad}" itemDisabled="#{end.estadoEntidad eq true?false:true }" />
                                                        <p:ajax update=":padding"></p:ajax>
                                                    </p:selectOneMenu>
                                                </p:outputPanel>
                                            </p:column>
                                            <p:column > 

                                                <p:outputPanel rendered="#{partidaBean.idEntidad eq 0? false : true}">
                                                    <p:selectBooleanCheckbox value="#{partidaBean.estadoPredeterminado}" >
                                                        <p:ajax update="opPrede" listener="#{partidaBean.cambiarPredeterminado()}" />
                                                    </p:selectBooleanCheckbox> <h:outputText value="&nbsp;&nbsp;&nbsp; ¿Predeterminar?"/> 
                                                </p:outputPanel>

                                            </p:column>                                            <p:column>
                                                <p:selectOneMenu id="sArea" value="#{partidaBean.idEjer}" style="width:100%; " >
                                                    <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                    <f:selectItems value="#{partidaBean.listaEjercicios}" var="l" itemLabel="#{l.ahoEjercicio}" itemValue="#{l.idEjercicio}" />
                                                    <p:ajax update=":padding"></p:ajax>
                                                </p:selectOneMenu>
                                            </p:column>
                                            <p:column>
                                                <p:selectOneMenu id="sPer" value="#{partidaBean.idPeriodo}" style="width:100%; " >
                                                    <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                    <f:selectItems value="#{partidaBean.listaPeriodos}" var="l" itemLabel="#{l.mesPeriodo}" itemValue="#{l.idPeriodo}" />
                                                    <p:ajax update=":padding"></p:ajax>
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:fieldset>
                            </h:form>

                            <br></br>


                            <p:outputPanel rendered="#{partidaBean.idPeriodo eq 0 ? false:true}" id="data">
                                <h:form >
                                    <p:fieldset rendered="#{partidaBean.idPeriodo eq partidaBean.periodo.idPeriodo? true:false}" >
                                        <p:commandButton   title="Nueva partida" id="add"  actionListener="#{partidaBean.enableShowCreateBean()}" update=":padding"    icon="fa fa-plus"  style="#{partidaBean.btnNuevo}" >
                                            <f:setPropertyActionListener value="#{0.0}" target="#{partidaBean.totalDebe}" />
                                            <f:setPropertyActionListener value="#{0.0}" target="#{partidaBean.totalHaber}" />
                                        </p:commandButton>
                                    </p:fieldset>

                                    <p:dataTable   id="dtDatosPeriodos"
                                                   var="par" 
                                                   value="#{partidaBean.getListaPartida(partidaBean.idPeriodo)}" 
                                                   rowIndexVar="No"
                                                   rows="10"
                                                   paginator="true"
                                                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                   rowsPerPageTemplate="5,10,15"
                                                   paginatorPosition="bottom"
                                                   widgetVar="datosPar"
                                                   emptyMessage="No se encontraron partidas."
                                                   >


                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <p:inputText id="globalFilter" onkeyup="PF('datosPar').filter()" style="width:150px" placeholder="Buscar"/>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:columnGroup type="header">

                                            <p:row>
                                                <p:column headerText="Nº" width="5%" />
                                                <p:column width="15%" headerText="No. Partida"  sortBy="#{par.numeroPartida}" filterBy="#{par.numeroPartida}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column headerText="Concepto"  sortBy="#{par.conceptoPartida}" filterBy="#{par.conceptoPartida}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column width="15%" headerText="Fecha"   sortBy="#{par.fechaPartida}" filterBy="#{par.fechaPartida}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column width="9%">
                                                </p:column>

                                            </p:row>

                                        </p:columnGroup>


                                        <p:column style="text-align: center">
                                            <h:outputText value="#{No+1}" />
                                        </p:column>

                                        <p:column style="text-align: center">
                                            <h:outputText value="#{par.numeroPartida}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{par.conceptoPartida}"/>

                                        </p:column>

                                        <p:column style="text-align: center">
                                            <h:outputText  value="#{par.fechaPartida}">
                                                <f:convertDateTime pattern="dd/MM/YYYY"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column >

                                            <center>

                                                <p:splitButton  update=":padding"  oncomplete="PF('dlVer').show()" icon="fa fa-eye"  style="#{partidaBean.btnDarDeAlta}" >
                                                    <f:setPropertyActionListener value="#{par}" target="#{partidaBean.partidaSeleccionada}"  />

                                                    <p:menuitem value="Modificar" update=":padding" icon="fa fa-pencil-square-o"   actionListener="#{partidaBean.enableShowUpdate()}"
                                                                disabled="#{ (par.TValorActivos.size() eq 0 ? false : true) || (par.TDepreciacions.size() eq 0 ? false: true ) || (par.TBajaActivoFijos.size() eq  0 ? false : true ) }">
                                                        <f:setPropertyActionListener value="#{par}" target="#{partidaBean.partidaSeleccionada}"  />
                                                    </p:menuitem>

                                                    <p:menuitem value="Eliminar" update=":padding" icon="fa fa-trash"  oncomplete="PF('dlBaja').show()"  
                                                                disabled="#{ (par.TValorActivos.size() eq 0 ? false : true) || (par.TDepreciacions.size() eq 0 ? false: true ) || (par.TBajaActivoFijos.size() eq  0 ? false : true ) }"   >
                                                        <f:setPropertyActionListener value="#{par}"   target="#{partidaBean.partidaSeleccionada}"  />
                                                    </p:menuitem>

                                                </p:splitButton>


                                            </center>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:outputPanel>


                        </p:panel>

                    </p:outputPanel>

                    <p:growl id="msgs"   />

                    <p:outputPanel rendered="#{partidaBean.showCreate}">


                        <p:dialog  header="Confirmar" widgetVar="dialogPeriodoEjer" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="25%" appendTo="@(body)" visible="#{partidaBean.estadoFormulario}">

                                <div align="center">
                                    ¿Estás seguro de guardar?

                                    <p:commandButton value="No" id="with"  update=":padding" oncomplete="PF('dialogPeriodoEjer').hide()"   style="#{partidaBean.btnCancelar}"  >
                                        <f:setPropertyActionListener value="#{false}" target="#{partidaBean.estadoFormulario}" />
                                    </p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>

                                <b> <h:outputText value="Generales"/></b>
                                <hr></hr>

                                        <p:row>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Numero: *" />
                                            </p:column>
                                            <p:column style="width: 33%; ">

                                            </p:column>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Fecha: *" />
                                            </p:column>         
                                        </p:row>
                                        <p:row>
                                            <p:column>

                                                <p:inputText id="tNumero" style="width: 100%" value="#{partidaBean.numPartida}"  readonly="true"/>

                                            </p:column>
                                            <p:column>
                                            </p:column>
                                            <p:column>

                                                <p:calendar id="cFechaIngreso" showOn="button" value="#{partidaBean.partida.fechaPartida}"  maxdate="#{partidaBean.partida.fechaPartida}" style="width:100%" locale="es" navigator="true"    pattern="dd/MM/yyyy"/>


                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="3">
                                                <h:outputText value="Concepto:*"/>
                                            </p:column>

                                        </p:row>
                                        <p:row>
                                            <p:column colspan="3">
                                                <p:inputTextarea id="taConcepto" rows="2" cols="90" style="width: 100%; " value="#{partidaBean.partida.conceptoPartida}"/>
                                                <h:outputText value="#{partidaBean.msgConcepto}" style=" color:  red"/>
                                            </p:column>

                                        </p:row>


                                    </p:panelGrid>
                             
    <br></br>
                                <b> <h:outputText value="Transacción"/></b>
                                <hr></hr>


                                    <p:panelGrid id="addPanelTras"  style="width: 100%; margin: auto;">   
                                        <p:row>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Código:*" />
                                            </p:column>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Destino:*" />
                                            </p:column>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Cantidad:*"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText id="tCodigo"  value="#{partidaBean.cuenta.codigoCuenta}" style="width: 80%; "/> 
                                                <p:commandButton   oncomplete="PF('dgBuscarCuentaActivo').show()" icon="fa fa-search" title="Buscar" >
                                                </p:commandButton>
                                                <br></br>
                                                <h:outputText value="#{partidaBean.msgNo}" style=" color:  red"/>
                                            </p:column>
                                            <p:column>
                                                <p:selectOneRadio id="srDestino" value="#{partidaBean.detallePartida.tipoSaldoDetallePartida}" style="width: 100%; ">
                                                    <f:selectItem itemLabel="Debe&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="Debe" />
                                                    <f:selectItem itemLabel="Haber&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="Haber" />
                                                </p:selectOneRadio>
                                            </p:column>
                                            <p:column>
                                                <p:inputNumber id="tValor" value="#{partidaBean.detallePartida.saldoDetallePartida}"   style="width:80%; "/>  
                                                <p:commandButton  update=":padding" actionListener="#{partidaBean.addListaDetallePartida()}"  icon="fa fa-plus"  style="#{partidaBean.btnNuevo}" >
                                                </p:commandButton>
                                                <br></br>
                                                <h:outputText value="#{partidaBean.msgCantidad}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>



                                    </p:panelGrid>

                                

                                <br></br>
                                <p:dataTable   id="dtTras"
                                               emptyMessage="No se encontraron transacciones."
                                               var="detPar" 
                                               value="#{partidaBean.listaDetallePartida}" 
                                               rowIndexVar="i"
                                               >


                                    <p:columnGroup type="header">

                                        <p:row>
                                            <p:column headerText="Código" width="15%"/>
                                            <p:column headerText="Nombre Cuenta"/>
                                            <p:column headerText="Debe" width="20%"/>
                                            <p:column headerText="Haber" width="20%"/>
                                            <p:column headerText="" width="9%"/>
                                        </p:row>

                                    </p:columnGroup>

                                    <p:column>
                                        <h:outputText value="#{detPar.TCuenta.codigoCuenta}" />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{detPar.TCuenta.nombreCuenta}"/>

                                    </p:column>

                                    <p:column style="text-align: right">
                                        <h:outputText value="#{ detPar.tipoSaldoDetallePartida  eq 'Debe' ? detPar.saldoDetallePartida : '' }" >
                                            <f:convertNumber     pattern=",#00.00" locale="en-US" />
                                        </h:outputText>

                                    </p:column>

                                    <p:column style="text-align: right">
                                        <h:outputText value="#{ detPar.tipoSaldoDetallePartida  eq 'Debe' ? '' : detPar.saldoDetallePartida }" >
                                            <f:convertNumber     pattern=",#00.00" locale="en-US" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column>
                                        <center>

                                            <p:splitButton   icon="fa fa-pencil-square-o"  actionListener="#{partidaBean.editListaDetallePartida(i)}" 
                                                             update=":padding" >

                                                <p:menuitem value="Eliminar" icon="fa fa-trash"  actionListener="#{partidaBean.removeDetalle(i)}" 
                                                            update=":padding">
                                                </p:menuitem>
                                            </p:splitButton>


                                        </center>
                                    </p:column>


                                </p:dataTable>

                                <h:outputText value="#{partidaBean.msgDetallePar}" style=" color:  red"/>
                                <br></br> 
                                <br></br>   
                                <b><h:outputText value="Totales"/></b>
                                <hr></hr>
                                    <h:outputText value="Debe: "/>   <h:outputText value="#{partidaBean.totalDebe}">  <f:convertNumber     pattern=",#00.00" locale="en-US" /></h:outputText> 
                                    <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Haber: "/>  <h:outputText value="#{partidaBean.totalHaber}">  <f:convertNumber     pattern=",#00.00" locale="en-US" /></h:outputText>  
                                    <br></br>
                                    <h:outputText value="#{partidaBean.msgCuadre}" style=" color:  red"/>
                               
                                <br></br>

                                <center>
                                    <p:commandButton id="btnAgregar"    icon="fa fa-check" style="#{partidaBean.btnCrear}" value="Guardar" actionListener="#{partidaBean.validarFormulario}" update=":padding" > 
                                    </p:commandButton>
                                    <p:commandButton id="btnLimpiar" actionListener="#{partidaBean.limpiar()}" update=":padding"  icon="fa fa-minus"  style="#{partidaBean.btnLimpiar}"  value="Limpiar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnCancelar" actionListener="#{partidaBean.enableShowDataBean()}"  update=":padding"    icon="fa fa-close" style="#{partidaBean.btnCancelar}"   value="Cancelar" > 
                                    </p:commandButton>
                                </center>
                            </p:panel>

                        </h:form>


                    </p:outputPanel>

                    <p:dialog header="Buscar cuenta" widgetVar="dgBuscarCuentaActivo"  width="50%" appendTo="@(body)" modal="true" >  
                        <h:form id="fBuscarCuentaActivo"> 

                            <p:dataTable var="cue" value="#{partidaBean.listaCuentas}" 
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                         rowsPerPageTemplate="5,10"
                                         paginatorPosition="bottom"
                                         emptyMessage="No se encontraron cuentas."
                                         widgetVar="companyTable"
                                         >  

                                <f:facet name="header">
                                    <p:outputPanel>

                                        <p:inputText id="globalFilter" onkeyup="PF('companyTable').filter()" style="width:150px" placeholder="Buscar"/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column sortBy="#{cue.codigoCuenta}" filterBy="#{cue.codigoCuenta}"  
                                          headerText="Código"
                                          filterMatchMode="contains" width="30%" filterStyle="width: 100%">  
                                    <h:outputText value="#{cue.codigoCuenta}"  />  
                                </p:column>  
                                <p:column sortBy="#{cue.nombreCuenta}" filterBy="#{cue.nombreCuenta}"  
                                          headerText="Nombre"
                                          filterMatchMode="contains" width="65%" filterStyle="width: 100%">  
                                    <h:outputText value="#{cue.nombreCuenta}" />  
                                </p:column>  

                                <p:column  width="10%">  
                                    <p:commandButton  update=":padding"  icon="fa fa-check" title="Seleccionar" style="#{partidaBean.btnCrear}">
                                        <f:setPropertyActionListener value="#{cue}" target="#{partidaBean.cuenta}"  />
                                    </p:commandButton>
                                </p:column> 
                            </p:dataTable> 

                        </h:form> 
                    </p:dialog> 

                    <p:outputPanel rendered="#{partidaBean.showUpdate}">

                        <p:dialog  header="Confirmar" widgetVar="dialogActualizar" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="25%" appendTo="@(body)" visible="#{partidaBean.estadoFormulario}">
                            <h:form>
                                <div align="center">
                                    ¿Estás seguro de guardar?
                                    <br></br>
                                    <hr></hr>
                                    <p:commandButton value="Si" id="withI" actionListener="#{partidaBean.actualizar()}"  oncomplete="PF('dialogActualizar').hide()" update=":padding"  style="#{partidaBean.btnNuevo}"> </p:commandButton>
                                    <p:commandButton value="No" id="with"  update=":padding" oncomplete="PF('dialogActualizar').hide()"   style="#{partidaBean.btnCancelar}"  >
                                        <f:setPropertyActionListener value="#{false}" target="#{partidaBean.estadoFormulario}" />
                                    </p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>

                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Fecha: *" />
                                            </p:column>         
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText id="tNumero" style="width: 100%" value="#{partidaBean.partidaSeleccionada.numeroPartida}"  readonly="true"/>
                                            </p:column>
                                            <p:column>
                                            </p:column>
                                            <p:column>
                                                <p:calendar id="cFechaIngreso"  showOn="button" value="#{partidaBean.partidaSeleccionada.fechaPartida}"  maxdate="#{partidaBean.partida.fechaPartida}" style="width:100%" locale="es" navigator="true"    pattern="dd/MM/yyyy"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="3">
                                                <h:outputText value="Concepto: *"/>
                                            </p:column>

                                        </p:row>
                                        <p:row>
                                            <p:column colspan="3">
                                                <p:inputTextarea id="taConcepto" rows="2" cols="90" style="width: 100%; " value="#{partidaBean.partidaSeleccionada.conceptoPartida}"/>
                                                <h:outputText value="#{partidaBean.msgConcepto}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                
                                <br></br>
                                <b>  <h:outputText value="Transacción"/></b>
                                <hr></hr>
                                    <p:panelGrid id="addPanelTras"  style="width: 100%; margin: auto;">   
                                        <p:row>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Código: *" />
                                            </p:column>
                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Destino: *" />

                                            <p:column style="width: 33%; ">
                                                <h:outputText value="Cantidad: *"/>
                                            </p:column>
                                        </p:row>

                                            <p:column>
                                                <p:inputText id="tCodigo"  value="#{partidaBean.cuenta.codigoCuenta}" style="width: 80%; "/> 
                                                <p:commandButton   oncomplete="PF('dgBuscarCuentaActivo').show()" icon="fa fa-search" title="Buscar" >
                                                </p:commandButton>
                                                <br></br>
                                                <h:outputText value="#{partidaBean.msgNo}" style=" color:  red"/>
                                            </p:column>
                                            <p:column>
                                                <p:selectOneRadio id="srDestino" value="#{partidaBean.detallePartida.tipoSaldoDetallePartida}" style="width: 100%; ">
                                                    <f:selectItem itemLabel="Debe&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="Debe" />
                                                    <f:selectItem itemLabel="Haber&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="Haber" />

                                                </p:commandButton>
                                                <br></br>
                                                <h:outputText value="#{partidaBean.msgCantidad}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>


                                    </p:panelGrid>

                                <br></br>
                                <p:dataTable   id="dtTras"
                                               var="detPar" 
                                               emptyMessage="No se encontraron transacciones."
                                               value="#{partidaBean.listaDetallePartida}" 
                                               rowIndexVar="i"
                                               >
