<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../index.xhtml">

            <ui:define name="content">

                <style>
                    #fAddProveedor\:addPanel td{
                        border: none !important;
                    }

                    #fAddProveedor\:addPanel  tr{
                        border: none !important;
                    }

                    #fAddProveedorModificar\:pgModificar td{
                        border: none !important;
                    }

                    #fAddProveedorModificar\:pgModificar  tr{
                        border: none !important;
                    }

                    #fFiltro\:pgfiltro td{
                        border: none !important;
                    }
                    #fFiltro\:pgfiltro tr{
                        border: none !important;
                    }

                </style>


                <p:outputPanel id="padding"  > 

                    <p:growl id="msgs" showSummary="true" showDetail="true"  />

                    <p:outputPanel rendered="#{proveedorBean.showCreate}">

                        <p:dialog  header="Confirmar" widgetVar="dialogCrear" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="25%" appendTo="@(body)" visible="#{proveedorBean.estadoValido}">
                            <h:form>
                                <div align="center">
                                    ¿Estás seguro de guardar?
                                    <br></br>
                                    <hr></hr>
                                    <p:commandButton value="Si" id="withI" actionListener="#{proveedorBean.crearProv}"  oncomplete="PF('dialogCrear').hide()"   style="#{proveedorBean.btnNuevo}" update=":padding"  > </p:commandButton>
                                    <p:commandButton value="No" id="with" oncomplete="PF('dialogCrear').hide()" style="#{proveedorBean.btnCancelar}" >
                                        <f:setPropertyActionListener value="#{false}" target="#{proveedorBean.estadoValido}" />
                                    </p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>


                        <h:form id="fAddProveedor">
                            <p:panel id="basic" header="Agregar proveedor"  style="width: 70%; margin: auto; margin-bottom: 20px">
                                <p:panelGrid id="addPanel"   style="width: 100%; margin: auto;">   
                                    <p:row>
                                        <p:column style="width: 50%;">
                                            <h:outputText value="Nombre:*" />
                                        </p:column>
                                        <p:column style="width: 50%;">
                                            <h:outputText value="Giro:*" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputText id="tNombre" value="#{proveedorBean.provedor.nombreProveedor}"  style="width: 100%" placeholder="Introduzca el nombre" />
                                            <h:outputText value="#{proveedorBean.msgNombre}" style="color: red"/> 
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="tGiro" value="#{proveedorBean.provedor.giroProveedor}" style="width: 100%" placeholder="Introduzca el giro" />
                                            <h:outputText value="#{proveedorBean.msgGiro}" style="color: red"/> 
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:outputText value="NIT:*"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="NRC:*" />
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputMask id="tNIT" value="#{proveedorBean.provedor.nitProveedor}"  mask="9999-999999-999-9" style="width: 100%" placeholder="Introduzca el NIT"/> 
                                            <h:outputText value="#{proveedorBean.msgNIT}" style="color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="tNRC" value="#{proveedorBean.provedor.nrcProveedor}"  style="width: 100%" placeholder="Introduzca el NRC"/> 
                                            <h:outputText value="#{proveedorBean.msgNRC}" style="color: red"/>
                                        </p:column>
                                    </p:row>    <p:row>
                                        <p:column>
                                            <h:outputText value="Tel. Fijo:*" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Tel. Movil:"  />
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputMask id="tTelF" value="#{proveedorBean.provedor.telefono1Proveedor}"  mask="9999-9999" style="width: 100%" placeholder="Introduzca el telefono"/> 
                                            <h:outputText value="#{proveedorBean.msgTel1}" style="color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="tTelM" value="#{proveedorBean.provedor.telefono2Proveedor}" mask="9999-9999" style="width: 100%" placeholder="Introduzca el telefono"/> 
                                            <h:outputText value="#{proveedorBean.msgTel2}" style="color: red"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <h:outputText value="Correo:*"/>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputText id="tCorreo" value="#{proveedorBean.provedor.correoProveedor}" style="width: 100%" placeholder="Introduzca el correo" />
                                            <h:outputText value="#{proveedorBean.msgCorreo}" style="color: red"/>
                                        </p:column>

                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <h:outputText value="Dirección:*"/>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputTextarea id="taDireccion" value="#{proveedorBean.provedor.direccionProveedor}" rows="2" cols="70"  style="width: 100%" placeholder="Introduzca la dirección " />
                                            <h:outputText value="#{proveedorBean.msgDireccion}" style="color: red"/>
                                        </p:column>

                                    </p:row>
                                </p:panelGrid>
                                <br></br>
                                <center>
                                    <p:commandButton id="btnCreate"  actionListener="#{proveedorBean.validarFormulario()}" update=":padding"   icon="fa fa-check" style="#{cuentaBean.btnCrear}" value="Guardar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnClean" actionListener="#{proveedorBean.limpiar}" update=":padding" icon="fa fa-minus"  style="#{cuentaBean.btnLimpiar}" value="Limpiar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnCancel" actionListener="#{proveedorBean.enableShowDataBean}" update=":padding"  icon="fa fa-close" style="#{cuentaBean.btnCancelar}"  value="Cancelar"> 
                                    </p:commandButton>
                                </center>
                            </p:panel>
                        </h:form>
                    </p:outputPanel>


                    <p:outputPanel rendered="#{proveedorBean.showUpdate}">

                        <p:dialog  header="Confirmar" widgetVar="dialogModificar" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="25%" appendTo="@(body)" visible="#{proveedorBean.estadoValido}">
                            <h:form>
                                <div align="center">
                                    ¿Estás seguro de guardar?
                                    <br></br>
                                    <hr></hr>
                                    <p:commandButton value="Si" id="withI" actionListener="#{proveedorBean.actualizar}"  oncomplete="PF('dialogModificar').hide()"   style="#{proveedorBean.btnNuevo}" update=":padding"  > </p:commandButton>
                                    <p:commandButton value="No" id="with" oncomplete="PF('dialogModificar').hide()" style="#{proveedorBean.btnCancelar}" >
                                        <f:setPropertyActionListener value="#{false}" target="#{proveedorBean.estadoValido}" />
                                    </p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>

                        <h:form id="fAddProveedorModificar">
                            <p:panel id="pModificar" header="Modificar proveedor"  style="width: 70%; margin: auto; margin-bottom: 20px">

                                <p:panelGrid id="pgModificar"   style="width: 100%; margin: auto;">   
                                    <p:row>
                                        <p:column style="width: 50%;">
                                            <h:outputText value="Nombre:*" />
                                        </p:column>
                                        <p:column style="width: 50%;">
                                            <h:outputText value="Giro:*" />
                                        </p:column>

                                    </p:row>
                                    <p:row>

                                        <p:column>
                                            <p:inputText id="tNombre" value="#{proveedorBean.provedorSeleccionado.nombreProveedor}"  style="width: 100%" placeholder="Introduzca el nombre" />
                                            <h:outputText value="#{proveedorBean.msgNombre}" style="color: red"/> 
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="tGiro" value="#{proveedorBean.provedorSeleccionado.giroProveedor}" style="width: 100%" placeholder="Introduzca el giro" />
                                            <h:outputText value="#{proveedorBean.msgGiro}" style="color: red"/> 
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:outputText value="NIT:*"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="NRC:*" />
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputMask id="tNIT" value="#{proveedorBean.provedorSeleccionado.nitProveedor}"  mask="9999-999999-999-9" style="width: 100%" placeholder="Introduzca el NIT"/> 
                                            <h:outputText value="#{proveedorBean.msgNIT}" style="color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="tNRC" value="#{proveedorBean.provedorSeleccionado.nrcProveedor}"   style="width: 100%" placeholder="Introduzca el NRC"/> 
                                            <h:outputText value="#{proveedorBean.msgNRC}" style="color: red"/>
                                        </p:column>
                                    </p:row>    <p:row>
                                        <p:column>
                                            <h:outputText value="Tel. Fijo:*" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Tel. Movil:"  />
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputMask id="tTelF" value="#{proveedorBean.provedorSeleccionado.telefono1Proveedor}"  mask="9999-9999" style="width: 100%" placeholder="Introduzca el telefono"/> 
                                            <h:outputText value="#{proveedorBean.msgTel1}" style="color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="tTelM" value="#{proveedorBean.provedorSeleccionado.telefono2Proveedor}" mask="9999-9999" style="width: 100%" placeholder="Introduzca el telefono"/> 
                                            <h:outputText value="#{proveedorBean.msgTel2}" style="color: red"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <h:outputText value="Correo:*"/>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputText id="tCorreo" value="#{proveedorBean.provedorSeleccionado.correoProveedor}" style="width: 100%" placeholder="Introduzca el correo" />

                                        </p:column>

                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <h:outputText value="Dirección:*"/>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputTextarea id="taDireccion" value="#{proveedorBean.provedorSeleccionado.direccionProveedor}" rows="2" cols="70"  style="width: 100%" placeholder="Introduzca la dirección " />
                                            <h:outputText value="#{proveedorBean.msgDireccion}" style="color: red"/>
                                        </p:column>

                                    </p:row>




                                </p:panelGrid>


                                <br></br>
                                <center>
                                    <p:commandButton id="btnCreate"  actionListener="#{proveedorBean.validarFormularioModificar}" update=":padding"   icon="fa fa-check" style="#{cuentaBean.btnCrear}" value="Guardar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnClean" actionListener="#{proveedorBean.limpiar}" update=":padding" icon="fa fa-minus"  style="#{cuentaBean.btnLimpiar}" value="Limpiar"> 
                                    </p:commandButton>
                                    <p:commandButton id="btnCancel" actionListener="#{proveedorBean.enableShowDataBean}" update=":padding"  icon="fa fa-close" style="#{cuentaBean.btnCancelar}"  value="Cancelar"> 
                                    </p:commandButton>
                                </center>

                            </p:panel>

                        </h:form>
                    </p:outputPanel>


                    <p:outputPanel rendered="#{proveedorBean.showData}">

                        <p:panel id="opAdmiProv" header="Administrar proveedores" style="margin-bottom:20px">


                            <h:form id="fFiltro"> 
                                <p:fieldset>
                                    <p:panelGrid style=" width: 100%" id="pgfiltro" >
                                        <p:row>
                                            <p:column style=" width: 60%" >
                                                <h:outputText value="Entidad:*" /> 
                                            </p:column>
                                            <p:column style=" width: 40%" >
                                                <h:outputText value="" /> 
                                            </p:column>

                                        </p:row>

                                        <p:row>
                                    
                                            
                                                 <p:column >
                                                <p:outputPanel id="opPrede" rendered="#{proveedorBean.estadoPredeterminado eq true? true:true}">
                                                    <p:selectOneMenu id="car" disabled="#{proveedorBean.estadoPredeterminado}"  value="#{proveedorBean.idEntidad}" style=" width: 100%;" > 
                                                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" />
                                                        <f:selectItems  var="end" value="#{proveedorBean.listaEntidades}" itemLabel="#{end.nombreEntidad}" itemValue="#{end.idEntidad}" itemDisabled="#{end.estadoEntidad eq true?false:true }" />
                                                        <p:ajax update=":padding"></p:ajax>
                                                    </p:selectOneMenu>
                                                </p:outputPanel>
                                            </p:column>
                                            <p:column > 

                                                <p:outputPanel rendered="#{proveedorBean.idEntidad eq 0? false : true}">
                                                    <p:selectBooleanCheckbox value="#{proveedorBean.estadoPredeterminado}" >
                                                        <p:ajax update="opPrede" listener="#{proveedorBean.cambiarPredeterminado()}" />
                                                    </p:selectBooleanCheckbox> <h:outputText value="&nbsp;&nbsp;&nbsp; ¿Predeterminar?"/> 
                                                </p:outputPanel>

                                            </p:column> 
                                            
                                        </p:row>
                                    </p:panelGrid>
                                </p:fieldset>
                            </h:form>

                            <br></br>
                            <p:outputPanel rendered="#{proveedorBean.idEntidad eq 0 ? false:true}" id="data">
                                <h:form id="fProv">
                                    <p:fieldset>
                                        <p:commandButton title="Nuevo proveedor" id="add"  actionListener="#{proveedorBean.enableShowCreate}" update=":padding"    icon="fa fa-plus"  style="#{proveedorBean.btnNuevo}" />
                                    </p:fieldset>
                                    <p:dataTable   id="dtProveedor"
                                                   var="prov" 
                                                   value="#{proveedorBean.listaProveedores}" 
                                                   rowIndexVar="No"
                                                   rows="10"
                                                   paginator="true"
                                                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                   rowsPerPageTemplate="5,10,15"
                                                   paginatorPosition="bottom"
                                                   widgetVar="datosProv"
                                                   emptyMessage="No se encontraron proveedores."

                                                   >

                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <p:inputText id="globalFilter" onkeyup="PF('datosProv').filter()" style="width:150px" placeholder="Buscar"/>
                                            </p:outputPanel>
                                        </f:facet>
                                        
                                        <p:columnGroup type="header">

                                            <p:row>
                                                <p:column headerText="Nº" style="width: 5%"   />
                                                <p:column headerText="Nombre" sortBy="#{prov.nombreProveedor}" filterBy="#{prov.nombreProveedor}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column headerText="Giro" width="25%" sortBy="#{prov.giroProveedor}" filterBy="#{prov.giroProveedor}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column headerText="NIT" width="20%" sortBy="#{prov.nitProveedor}" filterBy="#{prov.nitProveedor}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column headerText="NRC" width="15%" sortBy="#{prov.nrcProveedor}" filterBy="#{prov.nrcProveedor}" filterMatchMode="contains" filterStyle="width: 100%"/>
                                                <p:column headerText="" width="9%"/>
                                            </p:row>

                                        </p:columnGroup>


                                        <p:column  style="text-align: center">
                                            <h:outputText value="#{No+1}" style="text-align: center" />
                                        </p:column>
                                        
                                        <p:column>
                                            <h:outputText value="#{prov.nombreProveedor}"/>

                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{prov.giroProveedor}"/>

                                        </p:column>

                                        <p:column style="text-align: center">

                                            <h:outputText value="#{prov.nitProveedor}"/>

                                        </p:column>

                                        <p:column style="text-align: center">
                                            <h:outputText value="#{prov.nrcProveedor}"/>

                                        </p:column>

                                        <p:column>
                                            
                                            <p:splitButton update=":padding" oncomplete="PF('dlVer').show()" icon="fa fa-eye" style="#{prov.estadoProveedor eq true? proveedorBean.btnDarDeAlta :  proveedorBean.btnDarDeBaja}"  >
                                                <f:setPropertyActionListener value="#{prov}" target="#{proveedorBean.provedorSeleccionado}"  />

                                            
                                            <p:menuitem update=":padding"  icon=" fa fa-pencil-square-o" value="Modificar" actionListener="#{proveedorBean.enableShowUpdate}">
                                                <f:setPropertyActionListener value="#{prov}" target="#{proveedorBean.provedorSeleccionado}"  />
                                            </p:menuitem>

                                            <p:menuitem rendered="#{prov.estadoProveedor}" update=":padding" oncomplete="PF('dlBaja').show()" icon="fa fa-arrow-down"
                                                        value="Dar de baja" >
                                                <f:setPropertyActionListener value="#{prov}" target="#{proveedorBean.provedorSeleccionado}"  />
                                            </p:menuitem>
                                                
                                            <p:menuitem rendered="#{!prov.estadoProveedor}" update=":padding" oncomplete="PF('dlAlta').show()" icon="fa fa-arrow-up" 
                                                        value="Dar de alta" >
                                                <f:setPropertyActionListener value="#{prov}" target="#{proveedorBean.provedorSeleccionado}"  />
                                            </p:menuitem>
                                        </p:splitButton>

                                        </p:column>


                                        <f:facet name="footer">

                                        </f:facet>
                                    </p:dataTable>
                                </h:form>
                            </p:outputPanel>

                            <p:dialog header="Confirmar" widgetVar="dlBaja" modal="true"   visible="false"  resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">

                                <h:form>
                                    <p:outputPanel style="text-align:center;">
                                        <p:panelGrid>
                                            <h:outputText value="¿Desea dar de baja este proveedor?"  />
                                            <br></br>
                                            <h:outputText value="#{proveedorBean.provedorSeleccionado.nombreProveedor}" />
                                        </p:panelGrid>
                                        <hr></hr>
                                        <center>
                                            <p:commandButton value="Si" actionListener="#{proveedorBean.darDeBaja}" update=":padding" style="#{proveedorBean.btnNuevo}">
                                            </p:commandButton>
                                            <p:commandButton id="btnCancelarCerrar"  update=":padding"  style="#{proveedorBean.btnCancelar}"  value="No"> 
                                            </p:commandButton>
                                        </center>
                                    </p:outputPanel>
                                </h:form>
                            </p:dialog>

                            <p:dialog header="Confirmar" widgetVar="dlAlta" modal="true"   visible="false"  resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                                <h:form>
                                    <p:outputPanel style="text-align:center;">
                                        <p:panelGrid>
                                            <h:outputText value="¿Desea dar de alta este proveedor?" />
                                            <br></br>
                                            <h:outputText value="#{proveedorBean.provedorSeleccionado.nombreProveedor}" />
                                        </p:panelGrid>
                                        <hr></hr>
                                        <center>
                                            <p:commandButton value="Si" actionListener="#{proveedorBean.darDeAlta}" update=":padding"   style="#{proveedorBean.btnNuevo}">
                                            </p:commandButton>
                                            <p:commandButton id="btnCancelarAbrir"  update=":padding"  value="No" style="#{proveedorBean.btnCancelar}"> 
                                            </p:commandButton>
                                        </center>
                                    </p:outputPanel>
                                </h:form>
                            </p:dialog>


                            <p:dialog  width="500" header="Datos del proveedor" widgetVar="dlVer" modal="true"   visible="false"  resizable="false" responsive="false" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                                <h:form  target="_blank">
                                    <p:panelGrid style="width: 100%;" >

                                        <p:row>
                                            <p:column style="width: 20%;">
                                                <h:outputText value="Nombre:" />
                                            </p:column>


                                            <p:column>
                                                <h:outputText id="tNombre" value="#{proveedorBean.provedorSeleccionado.nombreProveedor}"  style="width: 100%" />

                                            </p:column>

                                        </p:row>
                                        <p:row>

                                            <p:column style="width: 50%;">
                                                <h:outputText value="Giro:" />
                                            </p:column>


                                            <p:column>
                                                <h:outputText id="tGiro" value="#{proveedorBean.provedorSeleccionado.giroProveedor}" style="width: 100%"  />

                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="NIT:"/>
                                            </p:column>

                                            <p:column>
                                                <h:outputText id="tNIT" value="#{proveedorBean.provedorSeleccionado.nitProveedor}"   style="width: 100%"/> 

                                            </p:column>

                                        </p:row> 
                                        <p:row>

                                            <p:column>
                                                <h:outputText value="NRC:" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText  id="tNRC" value="#{proveedorBean.provedorSeleccionado.nrcProveedor}"  style="width: 100%" /> 

                                            </p:column>
                                        </p:row>    
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="Tel. Fijo:" />
                                            </p:column>



                                            <p:column>
                                                <h:outputText id="tTelF" value="#{proveedorBean.provedorSeleccionado.telefono1Proveedor}"  style="width: 100%"/> 
                                            </p:column>

                                        </p:row>

                                        <p:row>

                                            <p:column>
                                                <h:outputText value="Tel. Movil:"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText id="tTelM" value="#{proveedorBean.provedorSeleccionado.telefono2Proveedor}"  style="width: 100%" /> 

                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column >
                                                <h:outputText value="Correo:"/>
                                            </p:column>


                                            <p:column >
                                                <h:outputText id="tCorreo" value="#{proveedorBean.provedorSeleccionado.correoProveedor}" style="width: 100%" />

                                            </p:column>

                                        </p:row>

                                        <p:row>
                                            <p:column >
                                                <h:outputText value="Dirección:"/>
                                            </p:column>


                                            <p:column >
                                                <h:outputText id="taDireccion" value="#{proveedorBean.provedorSeleccionado.direccionProveedor}"   style="width: 100%" />

                                            </p:column>

                                        </p:row>
                                    </p:panelGrid>
                                         <br></br>
                                    <center>
