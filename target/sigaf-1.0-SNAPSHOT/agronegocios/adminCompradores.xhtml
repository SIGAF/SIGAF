                    <p:outputPanel rendered="#{compradorBean.showData}">
                        <h:form>        
                            <p:panel id="pDatosCompradores" header="Administrar compradores" style="width: 100%; margin: auto; margin-bottom: 20px" >
                                <div align="center"> 


                                    <p:fieldset>

                                        <div align="left">
                                            <p:commandButton title="Nuevo comprador" id="add"  actionListener="#{compradorBean.enableShowCreate}" update=":padding"    icon="fa fa-plus" style="#{compradorBean.btnNuevo}"  />
                                        </div>
                                    </p:fieldset>

                                    <p:dataTable  id="basicDT" var="compradores"   paginator="true" rows="10" value="#{compradorBean.listaComprador}"

                                                  paginatorPosition="bottom" style="width: 100%;"
                                                  currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                  emptyMessage="No se encontraron compradores"
                                                  rowIndexVar="No" rowsPerPageTemplate="5,10,15" 
                                                  widgetVar="companyTable"
                                                  >

                                        <f:facet name="header">
                                            <p:outputPanel>                                           
                                                <p:inputText id="globalFilter" onkeyup="PF('companyTable').filter()" style="width:150px" placeholder="Buscar"/>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column headerText="Nº" width="5%">
                                            <h:outputText value="#{No+1}"/>
                                        </p:column>

                                        </p:column>
                                        <p:column headerText="Apellidos" width="25%" filterBy="#{compradores.nombresComprador}"  filterStyle="width:100%" sortBy="#{compradores.nombresComprador}" >
                                            <h:outputText value="#{compradores.nombresComprador}"/>
                                        </p:column>
                                        <p:column headerText="DUI" width="10%" filterBy="#{compradores.duiComprador}" filterStyle="width:100%" sortBy="#{compradores.duiComprador}"    >
                                            <h:outputText value="#{compradores.duiComprador}"/>
                                        </p:column>
                                        <p:column headerText="NIT" width="15%" filterBy="#{compradores.nitComprador}" filterStyle="width:100%" sortBy="#{compradores.nitComprador}"  >
                                            <h:outputText value="#{compradores.nitComprador}"/>
                                        </p:column>
                                        <p:column headerText="Tipo" width="10%" filterBy="#{compradores.tipoComprador}" filterStyle="width:100%" sortBy="#{compradores.tipoComprador}"  >

                                            <h:outputText value="#{compradores.tipoComprador}"/>
                                        </p:column>





                                        <p:column headerText="" width="9%"  >

                                            <p:splitButton  update=":padding" oncomplete="PF('pgVer').show()" icon="fa fa-eye" style="#{compradores.estadoComprador eq true? cuentaBean.btnDarDeAlta :  cuentaBean.btnDarDeBaja}" >

                                                <f:setPropertyActionListener value="#{compradores}" target="#{compradorBean.compradorSeleccionado}" />

                                                <p:menuitem  value="Modificar" update=":padding"     
                                                             actionListener="#{compradorBean.enableShowUpdate}" icon=" fa fa-pencil-square-o">
                                                    <f:setPropertyActionListener value="#{compradores}" target="#{compradorBean.compradorSeleccionado}" />
                                                </p:menuitem>

                                                <p:menuitem rendered="#{compradores.estadoComprador}" update=":padding"  oncomplete="PF('pgBaja').show()" icon="fa fa-arrow-down" value="Dar de baja">
                                                    <f:setPropertyActionListener value="#{compradores}" target="#{compradorBean.compradorSeleccionado}" />
                                                </p:menuitem>

                                                <p:menuitem rendered="#{!compradores.estadoComprador}" update=":padding"  oncomplete="PF('pgAlta').show()" icon="fa fa-arrow-up" value="Dar de alta"    >
                                                    <f:setPropertyActionListener value="#{compradores}" target="#{compradorBean.compradorSeleccionado}" />
                                                </p:menuitem>


                                            </p:splitButton>

                                        </p:column>
